{% extends  "food/base.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" src="{{ result.item_image }}" height="150px">
        </div>
        <div class ="col-md-4">
            <h3>{{result.item_name}}</h3>
            <h6>{{result.item_desc}}</h6>
            <h4>${{result.item_price}}</h4>
     </div>
        <div class="col-md-2">
            <br>
            <a class="btn btn-primary " href="{% url 'delete_item' result.id %}"  > Delete </a>
        </div>
    </div>
{% endblock %}
