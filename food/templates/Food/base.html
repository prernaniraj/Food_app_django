{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'food/style.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class ="navbar navbar-dark bg-dark">
        <a href ="#" class = "navbar-brand">FoodApp</a>
        <div class ="navbar">
            <a class="nav-item nav-link " href="#">Add Item</a>
            <a class="nav-item nav-link" href={% url  'item' %}>View Item</a>
            <a class="nav-item nav-link" href="#">Delete Item</a>
            {% if user.is_authenticated %}
                <a class= "font-weight-bold"  href="{% url 'logout' %}">Logout </a>
                <a href="{% url 'profile' %}" class= "font-weight-bold" >&nbsp;&nbsp;Profile</a>
                {% else %}
                <a class= "font-weight-bold" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
            {{message}}
            </div>            
        {% endfor %}
    {% endif %}
{% block body %}
{% endblock %}
</body>
</html>
